<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>SALMON.</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <script src="./styles/twind.js"></script>
    <script>
      twind.install({
        hash: false,
      });
    </script>
    <link rel="stylesheet" href="./styles/pages/global/global.css" />

    <!-- Components -->
    <script src="./components/navbar.js"></script>
    <script src="./components/footer.js"></script>

    <!-- JS -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./scripts/main.js"></script>
  </head>
  <body>
    <navbar-component></navbar-component>

    <main id="main-content" class="flex items-center justify-center main-container">
      <form action="" class="w-full max-w-lg space-y-8">
        <div class="flex justify-center w-full text-4xl gap-x-8">
          <a href="./login.html" class="font-bold border-b-2 border-orange text-orange">Login</a>
          <a href="./register.html" class="font-bold opacity-30">Register</a>
        </div>

        <div class="input-wrapper">
          <label for="username-email-input" class="text-sm">Username or Email</label>
          <input type="text" class="theme-input" required id="username-email-input" />
        </div>

        <div class="input-wrapper input-password">
          <label for="username-email-input" class="text-sm">Password</label>
          <input type="password" class="theme-input" required id="username-email-input" />
          <button type="button" class="show-password-button">S</button>
        </div>

        <div class="flex items-center gap-x-1.5">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
        <button type="submit" class="btn-orange">Log in</button>

        <a class="block text-center" href="./forgot-password.html">Lost your password?</a>
      </form>
    </main>

    <footer-component></footer-component>
  </body>
</html>
