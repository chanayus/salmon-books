<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>SALMON.</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <script src="./styles/tailwind.js"></script>
    <link rel="stylesheet" href="./styles/pages/global/global.css" />
    <link rel="stylesheet" href="./styles/pages/auth/auth.css" />

    <!-- Components -->
    <script src="./components/navbar.js"></script>
    <script src="./components/footer.js"></script>

    <!-- JS -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/auth.js"></script>
  </head>
  <body>
    <navbar-component></navbar-component>

    <main id="main-content" class="[&>.woocommerce]:w-full flex flex-col gap-8 mt-8 lg:mt-14 md:flex-row main-container">
      <div class="woocommerce">
        <div class="woocommerce-notices-wrapper"></div>
        <link rel="stylesheet" href="https://salmonbooks.deeboon.live/wp-content/themes/salmon-books/styles/pages/auth/auth.css?ver=1698985518" />
        <script type="module" src="https://salmonbooks.deeboon.live/wp-content/themes/salmon-books/scripts/auth.js?ver=1698985518"></script>

        <div class="flex items-center justify-center main-container max-sm:mt-16" style="padding-top: 6rem; padding-bottom: 3rem">
          <section class="flex flex-col items-center justify-center w-full max-w-lg space-y-8">
            <div class="tabs-container">
              <button data-tab="login-form" class="control active">Login</button>
              <button data-tab="register-form" class="control">Register</button>
            </div>

            <form id="login-form" class="w-full max-w-lg space-y-4 form" method="post">
              <div class="input-wrapper">
                <label for="username" class="text-sm">Username or email address&nbsp;<span class="required">*</span></label>
                <input type="text" class="theme-input" name="username" id="username" autocomplete="username" value="" />
              </div>
              <div class="input-wrapper input-password">
                <label for="password" class="text-sm">Password&nbsp;<span class="required">*</span></label>
                <input class="theme-input" type="password" name="password" id="password" autocomplete="current-password" />
                <button type="button" class="show-password-button"></button>
              </div>

              <div class="flex items-center gap-x-1.5">
                <input name="rememberme" type="checkbox" id="rememberme" value="forever" />
                <label> Remember me </label>
              </div>
              <input type="hidden" id="woocommerce-login-nonce" name="woocommerce-login-nonce" value="bdcab34350" /><input type="hidden" name="_wp_http_referer" value="/my-account/" />
              <button type="submit" class="btn-orange" name="login" value="Log in">Log in</button>

              <a class="block text-center" href="https://salmonbooks.deeboon.live/my-account/lost-password/">Lost your password?</a>
            </form>

            <form style="display: none" id="register-form" class="w-full max-w-lg space-y-8 form" method="post">
              <div class="input-wrapper">
                <label class="text-sm" for="reg_email">Email address&nbsp;<span class="required">*</span></label>
                <input type="email" class="theme-input" name="email" id="reg_email" autocomplete="email" value="" />
              </div>

              <p>A link to set a new password will be sent to your email address.</p>

              <div class="woocommerce-privacy-policy-text">
                <p>
                  Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our
                  <a href="https://salmonbooks.deeboon.live/?page_id=3" class="woocommerce-privacy-policy-link" target="_blank">privacy policy</a>.
                </p>
              </div>
              <input type="hidden" id="woocommerce-register-nonce" name="woocommerce-register-nonce" value="b4a3226cf3" /><input type="hidden" name="_wp_http_referer" value="/my-account/" />
              <button type="submit" class="btn-orange" name="register" value="Register">Register</button>
            </form>
          </section>
        </div>
      </div>
    </main>

    <footer-component></footer-component>
  </body>
</html>
