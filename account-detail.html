<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>SALMON.</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <script src="./styles/tailwind.js"></script>
    <link rel="stylesheet" href="./styles/pages/global/global.css" />
    <link rel="stylesheet" href="./styles/pages/woo/woo.css" />


    <!-- Components -->
    <script src="./components/navbar.js"></script>
    <script src="./components/footer.js"></script>

    <!-- JS -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/login.js"></script>
  </head>
  <body>
    <navbar-component></navbar-component>

    <main id="main-content" class="main-container">
      <!-- Breadcrumb -->
      <section class="relative main-container">
        <section class="breadcrumb">
          <a href="">BOOKS</a>
          /
          <a href="">ACCOUNT DETAILS</a>
        </section>

        <div class="absolute flex -translate-y-1/2 right-4 top-1/2 gap-x-6">
          <a href="./account-detail.html">
            <img src="./icons/user-black.svg" alt="" class="w-6" />
          </a>
          <a href="./cart.html">
            <img src="./icons/cart-black.svg" alt="" class="w-6" />
          </a>
        </div>
      </section>

      <div class="flex flex-col gap-8 mt-8 woocommerce lg:mt-14 lg:flex-row">
        <nav class="woocommerce-MyAccount-navigation">
          <ul>
            <li class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--dashboard">
              <a href="">Dashboard</a>
            </li>
            <li class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--orders">
              <a href="./orders.html">Orders</a>
            </li>
            <li class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--downloads">
              <a href="">Downloads</a>
            </li>
            <li class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--edit-address">
              <a href="./addresses.html">Addresses</a>
            </li>
            <li class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--edit-account is-active">
              <a href="./account-detail.html">Account details</a>
            </li>
            <li class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--customer-logout">
              <a href="">Log out</a>
            </li>
          </ul>
        </nav>
        <div class="woocommerce-MyAccount-content">
          <div class="woocommerce-notices-wrapper"></div>
          <form class="woocommerce-EditAccountForm edit-account" action="" method="post">
            <p class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first">
              <label for="account_first_name">First name&nbsp;<span class="required">*</span></label>
              <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="account_first_name" id="account_first_name" autocomplete="given-name" value="asdasd" />
            </p>
            <p class="woocommerce-form-row woocommerce-form-row--last form-row form-row-last">
              <label for="account_last_name">Last name&nbsp;<span class="required">*</span></label>
              <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="account_last_name" id="account_last_name" autocomplete="family-name" value="asdasd" />
            </p>
            <div class="clear"></div>
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
              <label for="account_display_name">Display name&nbsp;<span class="required">*</span></label>
              <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="account_display_name" id="account_display_name" value="No" />
              <span><em>This will be how your name will be displayed in the account section and in reviews</em></span>
            </p>
            <div class="clear"></div>
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
              <label for="account_email">Email address&nbsp;<span class="required">*</span></label>
              <input type="email" class="woocommerce-Input woocommerce-Input--email input-text" name="account_email" id="account_email" autocomplete="email" value="chanayus1526@gmail.com" />
            </p>
            <fieldset>
              <legend>Password change</legend>
              <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                <label for="password_current">Current password (leave blank to leave unchanged)</label>
                <span class="password-input"
                  ><input type="password" class="woocommerce-Input woocommerce-Input--password input-text" name="password_current" id="password_current" autocomplete="off" /><span
                    class="show-password-input"
                  ></span
                ></span>
              </p>
              <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                <label for="password_1">New password (leave blank to leave unchanged)</label>
                <span class="password-input"
                  ><input type="password" class="woocommerce-Input woocommerce-Input--password input-text" name="password_1" id="password_1" autocomplete="off" /><span
                    class="show-password-input"
                  ></span
                ></span>
              </p>
              <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                <label for="password_2">Confirm new password</label>
                <span class="password-input"
                  ><input type="password" class="woocommerce-Input woocommerce-Input--password input-text" name="password_2" id="password_2" autocomplete="off" /><span
                    class="show-password-input"
                  ></span
                ></span>
              </p>
            </fieldset>
            <div class="clear"></div>
            <p>
              <input type="hidden" id="save-account-details-nonce" name="save-account-details-nonce" value="a15759cc5a" /><input
                type="hidden"
                name="_wp_http_referer"
                value="/my-account/edit-account/"
              />
              <button type="submit" class="woocommerce-Button button" name="save_account_details" value="Save changes">Save changes</button>
              <input type="hidden" name="action" value="save_account_details" />
            </p>
          </form>
        </div>
      </div>
    </main>

    <footer-component></footer-component>
  </body>
</html>
