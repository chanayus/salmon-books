<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>SALMON.</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <script src="./styles/twind.js"></script>
    <script>
      twind.install({
        hash: false,
      });
    </script>
    <link rel="stylesheet" href="./styles/pages/global/global.css" />

    <!-- Components -->
    <script src="./components/navbar.js"></script>
    <script src="./components/footer.js"></script>

    <!-- JS -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/login.js"></script>
  </head>
  <body>
    <navbar-component></navbar-component>

    <main id="main-content">
      <!-- Breadcrumb -->
      <section class="breadcrumb">
        <a href="">BOOKS</a>
        /
        <a href="">account details</a>
      </section>
      <section class="flex flex-col gap-8 md:flex-row main-container">
        <aside class="flex-[0.3] min-w-[17.5rem] flex flex-col font-medium bg-[#eeeeee] h-fit p-4 rounded-lg">
          <a href="./orders.html" class="w-full p-2.5 flex items-center gap-x-2">
            <img src="./icons/cart-black.svg" alt="" class="mb-0.5" width="18" height="18" />
            Orders
          </a>
          <a href="./addresses.html" class="w-full p-2.5 flex items-center gap-x-2">
            <img src="./icons/home-black.svg" alt="" class="mb-0.5" width="18" height="18" />
            Addresses
          </a>
          <a href="./account-detail.html" class="w-full p-2.5 flex items-center gap-x-2 bg-orange rounded text-white">
            <img src="./icons/user-white.svg" alt="" class="mb-0.5" width="18" height="18" />
            Account details
          </a>
        </aside>

        <form action="" class="flex-1 space-y-6">
          <section class="flex items-center gap-4">
            <div class="flex-1 input-wrapper">
              <label for="firstname" class="text-sm">First name</label>
              <input type="text" class="theme-input" required id="firstname" />
            </div>

            <div class="flex-1 input-wrapper">
              <label for="lastname" class="text-sm">Last name</label>
              <input type="text" class="theme-input" required id="lastname" />
            </div>
          </section>

          <section class="input-wrapper">
            <label for="display-name" class="text-sm">Display name</label>
            <input type="text" class="theme-input" required id="display-name" />
            <i class="text-sm opacity-70"><b>This will be how your name will be displayed in the account section and in reviews</b></i>
          </section>

          <section class="input-wrapper">
            <label for="email" class="text-sm">Email address</label>
            <input type="email" class="theme-input" required id="email" />
          </section>

          <h4 class="text-xl font-bold">Password Change</h4>

          <section class="input-wrapper input-password">
            <label for="current-password" class="text-sm">Current password (leave blank to leave unchanged)</label>
            <input type="password" class="theme-input" required id="current-password" />
            <button type="button" class="show-password-button"></button>
          </section>

          <section class="input-wrapper input-password">
            <label for="new-password" class="text-sm">New password (leave blank to leave unchanged)</label>
            <input type="password" class="theme-input" required id="new-password" />
            <button type="button" class="show-password-button"></button>
          </section>

          <section class="input-wrapper input-password">
            <label for="confirm-password" class="text-sm">Confirm new password</label>
            <input type="password" class="theme-input" required id="confirm-password" />
            <button type="button" class="show-password-button"></button>
          </section>

          <button class="btn-orange md:max-w-fit">
            <b>Save Changes</b>
          </button>
        </form>
      </section>
    </main>

    <footer-component></footer-component>
  </body>
</html>
